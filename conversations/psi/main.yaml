# Conversation example for simple hello and ask a name

settings:
    system_name: "[blue]Psi[/blue]"
    system_name_html: "<span style='color:blue'>Psi</span>"
    user_name: "[aquamarine1]Usuario[/aquamarine1]"
    user_name_html: "<span style='color:blue'>Usuario</span>"

slots:
  - phase

url_apis:
    chatgpt: "http://api_chatgpt:5100/chatgpt/"

templates:
  - 'resources/messages.yaml'

prompts:
  - 'resources/prompts.yaml'

strategies:
    greet:
        - say GREET

script:
    - solve greet
    - execute self.slots['indaga_profesional']=self.prompts['indaga_profesional']
    - post chatgpt generate_response 'messages':[{'role':'system','content':indaga_profesional},{'role':'system','content':'Presentate para comenzar a platicar sobre el estigma de pedir apoyo psicol√≥gico.'}] response
    - say response['response']
    - input a1
    - post chatgpt generate_response 'messages':[{'role':'system','content':indaga_profesional},{'role':'user','content':a1}] response
    - say response['response']

