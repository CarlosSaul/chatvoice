version: "3"
services:
  chatvoice:
    build: .
    ports:
      - "5000:5000"
    volumes:
        - "./conversations:/conversations:rw"
        - "./config.ini:/chatvoice/config.ini:ro"
        - "./chatvoice:/chatvoice/chatvoice:ro"
        - "/etc/timezone:/etc/timezone:ro"
        - "/etc/localtime:/etc/localtime:ro"
    command:
        chatvoice --config-section mar server /conversations --port 5000 --use_hypercorn

  api_generate:
    build: apis/
    ports:
      - "5100:5000"
    volumes:
        - "./apis:/apis"
        - "/etc/timezone:/etc/timezone:ro"
        - "/etc/localtime:/etc/localtime:ro"
    command:
      uvicorn api:create_app --port 5000
